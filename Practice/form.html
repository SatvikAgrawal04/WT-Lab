<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>form</title>
	</head>
	<body>
		<form action="">
			<label for="name">Stundent name</label>
			<input type="text" />
			<br />
			<br />

			<label for="Address">Stundent Address</label>
			<textarea name="Address" id="" cols="20" rows="7"></textarea>
			<br /><br />

			<label for="Type">Type of room</label>
			<input type="radio" name="room" value="AC" /><label for="AC">AC</label>
			<input type="radio" name="room" value="Non-AC" /><label for="Non-AC"
				>Non-Ac</label
			><br /><br />

			<label for="Seating_capacity">Seating Capacity</label>
			<select name="Seating_capacity" id="">
				<option value="2_seater">2 Seater</option>
				<option value="3_seater">3 Seater</option>
				<option value="4_seater">4 Seater</option>
			</select>
			<br /><br />

			<label for="fooding_habit">Fooding Habits</label>
			<input type="radio" name="fooding_habit" value="veg" />
			<label for="veg">Veg</label>
			<input type="radio" name="fooding_habit" value="non-veg" />
			<label for="non-veg">Non Veg</label>
			<br /><br />

			<label for="Stundent_mobile">Student Mobile</label>
			<input type="tel" />
			<br /><br />

			<label for="">Date Of Birth</label>
			<input type="date" />
			<br /><br />

			<label for="">Student email</label>
			<input type="email" />
			<br /><br />

			<label for="father_name">Father Name:</label>
			<input type="text" id="father_name" name="father_name" /><br /><br />

			<label for="mother_name">Mother Name:</label>
			<input type="text" id="mother_name" name="mother_name" /><br /><br />

			<label for="father_contact_details">Father Contact Details:</label>
			<input
				type="tel"
				id="father_contact_details"
				name="father_contact_details"
			/><br /><br />

			<label for="mother_contact_details">Mother Contact Details:</label>
			<input
				type="tel"
				id="mother_contact_details"
				name="mother_contact_details"
			/><br /><br />

			<label for="Signature">Student Signature</label>
			<input type="file" accept="image/*" />
			<br /><br />

			<button type="submit">submit</button>
			<button type="reset">reset</button>
		</form>
	</body>
</html>
